<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebshineLearning | Course Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="google-trans-container">
            <div class="google_trans" id="google_translate_element"></div>
        </div>
        <div class="header">
            <div class="banner-right">
                <div>
                    <h1>Welcome, <b style="color: blue;">WebshineLearning</b></h1>
                </div>
                <div style="margin-top: 30px;">
                    <h3>An investment in knowledge pays <br /> the best interest</h3>
                </div>
                <div class="btn">
                    <a href="#">Contact Us</a>
                </div>
            </div>
            <div class="banner-left">
                <img src="undraw_professor_8lrt.svg" alt="no" />
            </div>
        </div>

        <!-- register form -->
        <div class="mern-register">
            <h3>Course Registration</h3>
            <hr />
        </div>

        <div class="mern-form">
            <form>
                <div class="mern-form-main">
                    <div class="form-input">
                        <input type="text" placeholder="FullName" />
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Degree" />
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Email" />
                    </div>
                    <div class="form-input">
                        <select>
                            <option>Select Course</option>
                            <option value="MERN">MERN Stack</option>
                            <option value="MEAN">MEAN stack</option>
                            <option value="HTML, CSS, Js">HTML, CSS, JS</option>
                            <option value="Java">Java Core</option>
                            <option value="python">python, django</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Graduated Year" />
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="ContactNumber" />
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" value="Register" />
                </div>
            </form>
        </div>

        <div style="height: 300px;" class="footer">

        </div>

        <!-- register form -->

    <!-- language change over -->
    <script type="text/javascript">
		function googleTranslateElementInit() {
			new google.translate.TranslateElement(
				{pageLanguage: 'en'},
				'google_translate_element'
			);
		}
	</script>
	
	<script type="text/javascript" src=
"https://translate.google.com/translate_a/element.js?
		cb=googleTranslateElementInit">
	</script>
    <!-- language change over -->
</body>
</html>
